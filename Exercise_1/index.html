<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h2>About the browser</h2>
    <script type="text/javascript">
      var browserName = navigator.appName;
      var browserVersion = navigator.appVersion;
      var browserAgent = navigator.userAgent;
      var platform = navigator.platform;

      document.write("<strong>The Browser's name is: </strong>" + browserName + "<br/>");
      document.write("<strong>The Browser's version is: </strong>" + browserVersion + "<br/>");
      document.write("<strong>The Browser's \"User Agent \" is: </strong>" + browserAgent + "<br/>");
      document.write("<strong>The Browser's platform is: </strong>" + platform + "<br/>");
    </script>
    <h2>Browser plugin detection</h2>
    <script type="text/javascript">
      var count = navigator.plugins.length;
      for (var i = 0; i < navigator.plugins.length; i++) {
        document.write(`<p><span style=\"color:red;\">Plug-in No. ${i + 1} ::</span>${navigator.plugins[i].name}<br><span style=\"color:red;\">Location ::</span> ${navigator.plugins[i].filename}</p>`);
      }
    </script>
  </body>
</html>
